<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">

            <!-- leaves -->
            <mat-tree-node class="leaves" *matTreeNodeDef="let node" matTreeNodeToggle routerLink="{{node.url}}">
                <!-- <mat-icon class="mat-icon-send">
                    double_arrow
                </mat-icon> -->
                {{node.name}}
            </mat-tree-node>

            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <div class="mat-tree-node" matTreeNodeToggle>
                    <mat-icon class="mat-icon-send">
                        double_arrow
                    </mat-icon>
                    <div class="node-name">
                        {{node.name}}
                    </div>

                    <!-- <button mat-icon-button  >
                        

                    </button> -->

                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_left'}}
                    </mat-icon>
                </div>

                <!-- There is inline padding applied to this div using styles.
                    This padding value depends on the mat-icon-button width.  -->
                <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                    <ng-container matTreeNodeOutlet></ng-container>
                </div>
            </mat-nested-tree-node>
        </mat-tree>
    </mat-drawer>
    
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
