<app-searcher></app-searcher>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" class="table">
        <div>
            <ng-container matColumnDef="Code">
                <th mat-header-cell *matHeaderCellDef class="code">CÃ³digo</th>
                <td mat-cell *matCellDef="let element">{{ element.code }}</td>
            </ng-container>

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef class="name">Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="Brand">
                <th mat-header-cell *matHeaderCellDef class="brand">Marca</th>
                <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
            </ng-container>

            <ng-container matColumnDef="Details">
                <th mat-header-cell *matHeaderCellDef class="details">Detalle</th>
                <td mat-cell *matCellDef="let element">{{ element.details }}</td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef class="price">Precio</th>
                <td mat-cell *matCellDef="let element">{{ element.price }}</td>
            </ng-container>

            <ng-container matColumnDef="EditButton">
                <th mat-header-cell *matHeaderCellDef class="edit-buttons"></th>
                <td mat-cell *matCellDef="let element" (click)="editLevelDiaglog(element)">
                    <button mat-raised-button>Editar</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="RemoveButton">
                <th mat-header-cell *matHeaderCellDef class="remove-buttons"></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="removeLevelDialog(element.id)">Eliminar</button>
                </td>
            </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="rowProducts" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <app-paginator
        [pageSize]="pageSizePaginator"
        [length]="totalProducts"
        (nextPage)="loadNextProducts($event)"
    ></app-paginator>
</div>
