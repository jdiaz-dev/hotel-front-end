
<div>
  <table mat-table *ngIf="productList" [dataSource]="productList" class="table">

    <div>
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef class="code"> CÃ³digo </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="name-product"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>

      </ng-container>
    
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef class="amount"> Cantidad </th>
        <td mat-cell *matCellDef="let element; let x = index">
          <app-form-amount-products [amountProducts]="{id:element.id, amount:element.amount}" (totalProduct)="receiveTotalProducts($event)"></app-form-amount-products>
        </td>

      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef class="price"> Precio </th>
        <td mat-cell *matCellDef="let element"> S/. {{element.price}} </td>

      </ng-container>

      <ng-container matColumnDef="AggregateButton">
        <th mat-header-cell *matHeaderCellDef class="aggregate-button"> </th>
        <td mat-cell *matCellDef="let element; let x = index" (click)="aggregateProduct(element)"> <button
            mat-raised-button color="primary">Agregar</button> </td>
      </ng-container>

    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="rowProducts" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<app-paginator [length]="totalProducts" (nextPage)="loadNextProducts($event)"></app-paginator>
