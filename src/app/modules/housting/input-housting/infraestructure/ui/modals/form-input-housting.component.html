<form #formRoom [formGroup]="houstingData" class="form-container">
    <mat-card-title>Datos de la habitación</mat-card-title>

    <div class="box-input discount-and-price">
        <mat-form-field class="time" [style.width.%]="45">
            <input
                formControlName="discountApplied"
                matInput
                placeholder="Descuento aplicado"
                [(ngModel)]="housting.discountApplied"
                (keyup)="calculatePriceHousting()"
            />
            <mat-error
                *ngIf="houstingControl.discountApplied.touched && houstingControl.discountApplied.errors?.required"
            >
                Este campo es obligatorio.
            </mat-error>
            <mat-error
                *ngIf="houstingControl.discountApplied.touched && houstingControl.discountApplied.errors?.pattern"
            >
                Este campo solo puede ser numérico.
            </mat-error>
            <mat-error
                *ngIf="houstingControl.discountApplied.touched && houstingControl.discountApplied.errors?.maxlength"
            >
                Este campo permite como máximo 5 dígitos.
            </mat-error>
        </mat-form-field>

        <mat-form-field [style.width.%]="45">
            <input formControlName="price" matInput placeholder="Precio" [(ngModel)]="housting.price" readonly />
        </mat-form-field>
    </div>

    <div class="box-input">
        <mat-form-field [style.width.%]="100">
            <input
                formControlName="moneyPaid"
                matInput
                placeholder="Adelanto"
                [(ngModel)]="housting.moneyPaid"
                required
            />

            <mat-error *ngIf="houstingControl.moneyPaid.touched && houstingControl.moneyPaid.errors?.required">
                El adelanto es obligatorio
            </mat-error>

            <mat-error *ngIf="houstingControl.moneyPaid.touched && houstingControl.moneyPaid.errors?.pattern">
                El adelanto solo puede ser numérico.
            </mat-error>

            <mat-error *ngIf="houstingControl.moneyPaid.touched && houstingControl.moneyPaid.errors?.maxlength">
                Este campo permite como máximo 4 dígitos.
            </mat-error>
        </mat-form-field>
    </div>

    <div class="box-input">
        <div class="date-and-time">
            <mat-form-field [style.width.%]="45">
                <input
                    formControlName="entryDate"
                    matInput
                    placeholder="Fecha"
                    [(ngModel)]="housting.entryDate"
                    readonly
                />
            </mat-form-field>

            <mat-form-field class="time" [style.width.%]="45">
                <input
                    formControlName="entryTime"
                    matInput
                    placeholder="Hora"
                    [(ngModel)]="housting.entryTime"
                    readonly
                />
            </mat-form-field>
        </div>
    </div>
</form>
