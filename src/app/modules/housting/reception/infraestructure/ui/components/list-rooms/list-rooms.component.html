<div class="container-rooms">
    <mat-card class="card mat-elevation-z9" *ngFor="let room of roomList" (click)="openModeReception(room)">
        <div class="room-image">
            <div class="bed-svg" *ngIf="room.condition.id == roomBusy">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    role="img"
                    width="11em"
                    height="9em"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 64 64"
                >
                    <g fill="#405967">
                        <path
                            d="M5.661 52.24c0 1.086-1.268 1.97-2.829 1.97C1.264 54.21 0 53.326 0 52.24V11.567c0-1.092 1.264-1.972 2.832-1.972c1.561 0 2.829.879 2.829 1.972V52.24"
                        />
                        <path
                            d="M64 52.779c0 .794-1.136 1.431-2.542 1.431c-1.403 0-2.54-.637-2.54-1.431V23.243c0-.79 1.137-1.434 2.54-1.434c1.406 0 2.542.645 2.542 1.434v29.536"
                        />
                        <path
                            d="M58.44 30.582c1.399 0 2.531 3.326 2.531 7.43c0 4.103-1.132 7.429-2.531 7.429H6.13c-1.396 0-2.533-3.326-2.533-7.429c0-4.104 1.137-7.43 2.533-7.43h52.31"
                        />
                        <path
                            d="M19.298 20.345c.903 3.074-.605 6.216-3.369 7.02c-2.759.809-5.725-1.024-6.628-4.096c-.899-3.066.613-6.214 3.373-7.03c2.761-.811 5.725 1.026 6.624 4.096"
                        />
                        <path d="M20.228 27.06s11.08-19.274 35.502 0H20.228" />
                    </g>
                </svg>
            </div>

            <div class="bed-svg" *ngIf="room.condition.id == roomFree">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    role="img"
                    width="11em"
                    height="9em"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 512 512"
                >
                    <path
                        d="M432 230.7a79.44 79.44 0 0 0-32-6.7H112a79.51 79.51 0 0 0-32 6.69A80.09 80.09 0 0 0 32 304v112a16 16 0 0 0 32 0v-8a8.1 8.1 0 0 1 8-8h368a8.1 8.1 0 0 1 8 8v8a16 16 0 0 0 32 0V304a80.09 80.09 0 0 0-48-73.3z"
                        fill="#252525"
                    />
                    <path
                        d="M376 80H136a56 56 0 0 0-56 56v72a4 4 0 0 0 5.11 3.84A95.5 95.5 0 0 1 112 208h4.23a4 4 0 0 0 4-3.55A32 32 0 0 1 152 176h56a32 32 0 0 1 31.8 28.45a4 4 0 0 0 4 3.55h24.46a4 4 0 0 0 4-3.55A32 32 0 0 1 304 176h56a32 32 0 0 1 31.8 28.45a4 4 0 0 0 4 3.55h4.2a95.51 95.51 0 0 1 26.89 3.85A4 4 0 0 0 432 208v-72a56 56 0 0 0-56-56z"
                        fill="#252525"
                    />
                </svg>
            </div>

            <div class="bed-svg" *ngIf="room.condition.id == roomCleaning">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    role="img"
                    width="11em"
                    height="8em"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 32 32"
                >
                    <path d="M26 20h-6v-2h6z" fill="currentColor" />
                    <path d="M30 28h-6v-2h6z" fill="currentColor" />
                    <path d="M28 24h-6v-2h6z" fill="currentColor" />
                    <path
                        d="M17.003 20a4.895 4.895 0 0 0-2.404-4.173L22 3l-1.73-1l-7.577 13.126a5.699 5.699 0 0 0-5.243 1.503C3.706 20.24 3.996 28.682 4.01 29.04a1 1 0 0 0 1 .96h14.991a1 1 0 0 0 .6-1.8c-3.54-2.656-3.598-8.146-3.598-8.2zm-5.073-3.003A3.11 3.11 0 0 1 15.004 20c0 .038.002.208.017.469l-5.9-2.624a3.8 3.8 0 0 1 2.809-.848zM15.45 28A5.2 5.2 0 0 1 14 25h-2a6.5 6.5 0 0 0 .968 3h-2.223A16.617 16.617 0 0 1 10 24H8a17.342 17.342 0 0 0 .665 4H6c.031-1.836.29-5.892 1.803-8.553l7.533 3.35A13.025 13.025 0 0 0 17.596 28z"
                        fill="currentColor"
                    />
                </svg>
            </div>
            <div class="info-room">
                <div class="number-bed">{{ room.name }}</div>
                <div class="category-bed">{{ room.category.category }}</div>
            </div>
        </div>
        <mat-card-content>
            <div class="room-condition">{{ room.condition.nameCondition }}</div>

            <app-room-cleaned
                [roomConditionId]="room.condition.id"
                [roomId]="room.id"
                (confirmRoomCleaned)="roomCleanedConfirmed($event)"
            ></app-room-cleaned>
        </mat-card-content>
    </mat-card>
</div>
