<table mat-table [dataSource]="roomCategories" class="table mat-elevation-z9">
    <div>
        <ng-container matColumnDef="N">
            <th mat-header-cell *matHeaderCellDef class="number number-category">NÂ°</th>
            <td mat-cell *matCellDef="let element">0</td>
        </ng-container>

        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef class="name-category">Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef class="price-category">Precio</th>
            <td mat-cell *matCellDef="let element">S/. {{ element.price }}.00</td>
        </ng-container>

        <ng-container matColumnDef="EditButton">
            <th mat-header-cell *matHeaderCellDef class="edit-buttons"></th>
            <td mat-cell *matCellDef="let element" (click)="editCategoryDiaglog(element)">
                <button mat-raised-button class="edit-button">Editar</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="RemoveButton">
            <th mat-header-cell *matHeaderCellDef class="remove-buttons"></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="delete-button" (click)="removeCategoryDialog(element.id)">
                    Eliminar
                </button>
            </td>
        </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="rowOpenerCategories" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
