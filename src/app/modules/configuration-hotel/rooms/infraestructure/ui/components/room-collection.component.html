<table mat-table *ngIf="rooms" [dataSource]="rooms" class="table mat-elevation-z8">
    <div>
        <ng-container matColumnDef="N">
            <th mat-header-cell *matHeaderCellDef class="number number-room">N°</th>
            <td mat-cell *matCellDef="let element">0</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef class="name-room">Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef class="category">Categoría</th>
            <td mat-cell *matCellDef="let element">{{ element.category.category }}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef class="price">Precio</th>
            <td mat-cell *matCellDef="let element">S/. {{ element.price }}.00</td>
        </ng-container>

        <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef class="details">Detalles</th>
            <td mat-cell *matCellDef="let element">{{ element.details }}</td>
        </ng-container>

        <ng-container matColumnDef="EditButton">
            <th mat-header-cell *matHeaderCellDef class="edit-buttons"></th>
            <td mat-cell *matCellDef="let element" (click)="editRoomDialog(element)">
                <button mat-raised-button color="primary">Editar</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="RemoveButton">
            <th mat-header-cell *matHeaderCellDef class="remove-buttons"></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="removeRoomDialog(element)">Eliminar</button>
            </td>
        </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="rowOpenerCategories" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<app-paginator [pageSize]="pageSizePaginator" [length]="totalRooms" (nextPage)="loadNextRooms($event)"></app-paginator>
