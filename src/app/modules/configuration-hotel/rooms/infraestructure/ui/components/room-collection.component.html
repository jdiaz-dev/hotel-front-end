<app-searcher></app-searcher>

<div class="mat-elevation-z9">
    <table mat-table *ngIf="rooms" [dataSource]="rooms" class="table">
        <div>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef class="name-room">Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef class="category">Categor√≠a</th>
                <td mat-cell *matCellDef="let element">{{ element.category.category }}</td>
            </ng-container>

            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef class="price">Precio</th>
                <td mat-cell *matCellDef="let element">S/. {{ element.price }}.00</td>
            </ng-container>

            <ng-container matColumnDef="Details">
                <th mat-header-cell *matHeaderCellDef class="details">Detalles</th>
                <td mat-cell *matCellDef="let element">{{ element.details }}</td>
            </ng-container>

            <ng-container matColumnDef="Nivel">
                <th mat-header-cell *matHeaderCellDef class="nivel">Nivel</th>
                <td mat-cell *matCellDef="let element">{{ element.level.name }}</td>
            </ng-container>

            <ng-container matColumnDef="EditButton">
                <th mat-header-cell *matHeaderCellDef class="edit-buttons"></th>
                <td mat-cell *matCellDef="let element" (click)="editRoomDialog(element)">
                    <button mat-raised-button class="edit-button">Editar</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="RemoveButton">
                <th mat-header-cell *matHeaderCellDef class="remove-buttons"></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn" (click)="removeRoomDialog(element)">Eliminar</button>
                </td>
            </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="rowOpenerCategories" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <app-paginator
        *ngIf="totalRooms != 0"
        [pageSize]="pageSizePaginator"
        [length]="totalRooms"
        (nextPage)="loadNextRooms($event)"
    ></app-paginator>
</div>
