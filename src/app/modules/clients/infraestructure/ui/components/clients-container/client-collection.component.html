<div class="mat-elevation-z9">
    <table mat-table [dataSource]="clientList" class="table">
        <div>
            <ng-container matColumnDef="N">
                <th mat-header-cell *matHeaderCellDef class="id">NÂ°</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
            </ng-container>
            <ng-container matColumnDef="Surnames">
                <th mat-header-cell *matHeaderCellDef class="surnames">Apellidos</th>
                <td mat-cell *matCellDef="let element">{{ element.surnames }}</td>
            </ng-container>

            <ng-container matColumnDef="Names">
                <th mat-header-cell *matHeaderCellDef class="names">Nombres</th>
                <td mat-cell *matCellDef="let element">{{ element.names }}</td>
            </ng-container>

            <ng-container matColumnDef="DNI">
                <th mat-header-cell *matHeaderCellDef class="dni">DNI</th>
                <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
            </ng-container>

            <ng-container matColumnDef="Cellphone">
                <th mat-header-cell *matHeaderCellDef class="phone">Celular</th>
                <td mat-cell *matCellDef="let element">{{ element.cellphone }}</td>
            </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <app-paginator
        [pageSize]="pageSizePaginator"
        [length]="totalClients"
        (nextPage)="loadNextClients($event)"
    ></app-paginator>
</div>
