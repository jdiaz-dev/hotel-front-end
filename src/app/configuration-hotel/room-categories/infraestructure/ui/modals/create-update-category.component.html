<form #formRoomCategory [formGroup]="roomCategoryData" (ngSubmit)="saveHotelLevel(formRoomCategory)"
    class="form-container">
    <!-- <mat-card-title>Abridor</mat-card-title> -->


    <div class="input">
        <div class="">
            <mat-form-field [style.width.%]="100">
                <input formControlName="nameCategory" matInput placeholder="Nombre de la categoría"
                    [(ngModel)]="roomCategory.nameCategory" required>

            </mat-form-field>
        </div>
        <span *ngIf="roomCategoryControl.nameCategory.touched && roomCategoryControl.nameCategory.errors?.required">
            Ingresa un nombre para esta categoría
        </span><br>

        <span *ngIf="roomCategoryControl.nameCategory.touched && roomCategoryControl.nameCategory.invalid">
            Este campo solo permite 50 caracteres
        </span>

    </div>

    <div class="input">
        <div class="">
            <mat-form-field [style.width.%]="100">
                <input formControlName="price" matInput placeholder="Precio" [(ngModel)]="roomCategory.price" required>

            </mat-form-field>
        </div>
        <span *ngIf="roomCategoryControl.price.touched && roomCategoryControl.price.errors?.required">
            Ingresa un precio para esta categoría
        </span><br>

        <span *ngIf="roomCategoryControl.price.touched && roomCategoryControl.price.invalid">
            El precio solo puede ser numérico
        </span>
    </div>

    <div class="buttons">
        <button mat-raised-button mat-dialog-close color="primary" class="cancel">Cancelar</button>
        <button type="submit" mat-raised-button color="accent" [disabled]="roomCategoryData.invalid">Guardar</button>
    </div>
</form>
