<form #formRoomCategory [formGroup]="roomCategoryData" (ngSubmit)="saveHotelLevel(formRoomCategory)" class="form-container">
    <!-- <mat-card-title>Abridor</mat-card-title> -->


    <div class="input">
        <div class="">
            <mat-form-field [style.width.%]="100">
                <textarea formControlName="nameCategory" 
                matInput placeholder="Nombre de la categorÃ­a" 
                [(ngModel)]="roomCategory.nameCategory"
                required></textarea>
                
            </mat-form-field>
        </div>
        <span *ngIf="roomCategoryControl.nameCategory.touched && roomCategoryControl.nameCategory.errors?.required">
            Ingresa un nombre para el nivel
        </span>
    </div>


    <div class="buttons">
        <button mat-raised-button mat-dialog-close color="primary" class="cancel">Cancelar</button>
        <button type="submit"
        mat-raised-button
        color="accent" 
        [disabled]="roomCategoryData.invalid">Guardar</button>
    </div>
</form>
